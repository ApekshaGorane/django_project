<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- start of navbar  w-100  -->
    {% include 'app1/navbar.html' %}
    <!-- end of navbar -->
    <br>
    <div class="container mt-5 rounded" style="border:3px solid LightGray;border-radius:">
        <div class="row rowfirst ">
           <div class="col colfirst" >
              <div id="pic">
                  <div class="register" >
                    <h4 > <i>welcome </i> ,register here first !  </h4>
                      <form method="post" >
                          {% csrf_token %}
                          {{form.as_p}}
                          <button type="submit" class=" btn-sm btn btn-outline-danger">Submit</button>
                          <button type="reset" class="btn-sm btn btn-outline-success">Reset</button>
                      {% if messages %}
                      {% for msg in messages %}
                         <p style='color:red;'>{{ msg }}</p>
                      {% endfor%}
                      {% endif %}
                      </form>
                  </div>
              </div>
           </div>
       </div>
    </div>
    <br>
    <h6  style="margin-left:105px;"> For Login page...<a href='/' class="login" > Click Here... </a></h6>
{% include 'app1/footer.html'%}


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
