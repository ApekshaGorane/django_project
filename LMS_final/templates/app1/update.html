<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>UPDATE BOOK DETAILS</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2  " style='background-color:LavenderBlush'>
      <!-- start of navbar  w-100  -->
        {% include 'app1/navbar.html' %}
      <!-- end of navbar -->
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <br>
        <div class="container mt-5">
            <h3 style="color: black;" class="mb-4"><i class="bi bi-book"></i> Update Book Details</h3>
            <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <label for="bname">Book Name</label>
                  <input type="text" class="form-control" name="bname" id="bname"  value="{{data.book_name}}" title="Don't Add Space In Start Of Book Name ">
                </div>

                <div class="form-group">
                    <label for="aname">Author Name</label>
                    <input type="text" class="form-control" name="aname" id="aname" value="{{data.author_name}}" title="Don't Add Space In Start Of Author Name ">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="price">Price</label>
                      <input type="number" class="form-control" name="price" id="price" value="{{data.price}}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="pages">Pages</label>
                      <input type="number" class="form-control" name="pages" id="pages" value="{{data.page}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="booktype">Book Category</label>
                    <select class="form-select" name="booktype" id="booktype">
                        <option selected>{{data.type_of_book}}</option>
                        <option value="non-fiction">Non-fiction</option>
                        <option value="edited">Edited</option>
                        <option value="Reference">Reference</option>
                        <option value="Fiction">Fiction</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;
                <button type="reset" class="btn btn-warning">Reset</button>
              </form>
        
        </div>
   
        {% include 'app1/footer.html'%}
  </body>
</html>
